<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triangle Drawing Submission</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      padding: 20mm;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom, #fff9f0, #ffe6e6);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #a80000;
      text-shadow: 1px 1px #fff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      color: #a80000;
    }

    input[type="text"] {
      width: 100%;
      font-size: 16px;
      padding: 6px;
      border: 2px solid #a80000;
      border-radius: 5px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #a80000;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .controls {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    svg {
      touch-action: none;
      display: block;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin: 10px 0;
    }

    .triangle-outline {
      fill: #006400;
      stroke: #006400;
      stroke-width: 5pt;
      pointer-events: none;
    }

    .draw-path {
      fill: none;
      stroke: black;
      stroke-linecap: round;
      stroke-linejoin: round;
      pointer-events: none;
    }

    .triangle {
      width: 100%;
      height: auto;
      max-height: 500px;
      border: 2px solid #006400;
      position: relative;
    }

    .signature {
      width: 121mm;
      height: 40mm;
      border: 2px solid #006400;
      position: relative;
    }

    .signature-line {
      stroke: #006400;
      stroke-width: 1;
      stroke-dasharray: 2,2;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    #previewContainer {
      margin-top: 20px;
    }

    #previewContainer img {
      max-width: 100%;
      border: 1px solid #333;
      margin-top: 10px;
    }

    .brush-btn {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid #a80000;
      border-radius: 50%;
      background: white;
      padding: 0;
    }

    .brush-btn svg {
      display: block;
    }

    #brushPreview {
      border: 1px solid #333;
      border-radius: 50%;
      display: inline-block;
      background: black;
      width: 5px;
      height: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<h2>Triangle Drawing</h2>

<label>Typed Name</label>
<input id="typedName" type="text" placeholder="Type your name" />

<div class="controls">
  <label>Brush Selector</label>
  <div id="brushOptions" style="display:flex; gap:10px; align-items:center;">
    <div class="brush-btn" data-size="1"><svg width="20" height="20"><circle cx="10" cy="10" r="1" fill="black"/></svg></div>
    <div class="brush-btn" data-size="3"><svg width="20" height="20"><circle cx="10" cy="10" r="3" fill="black"/></svg></div>
    <div class="brush-btn" data-size="5"><svg width="20" height="20"><circle cx="10" cy="10" r="5" fill="black"/></svg></div>
    <div class="brush-btn" data-size="8"><svg width="20" height="20"><circle cx="10" cy="10" r="8" fill="black"/></svg></div>
    <div class="brush-btn" data-size="12"><svg width="20" height="20"><circle cx="10" cy="10" r="12" fill="black"/></svg></div>
    <button id="decreaseBrush">â€“</button>
    <button id="increaseBrush">+</button>
    <div id="brushPreview"></div>
  </div>
</div>

<label>Draw inside the triangle</label>
<div class="button-group">
  <button onclick="undo(triangleLayer)">Undo</button>
  <button onclick="clearLayer(triangleLayer)">Clear</button>
</div>
<svg id="triangleSvg" class="triangle" viewBox="0 0 121 146">
  <defs>
    <clipPath id="clipTriangle">
      <polygon points="60.5,0 121,146 0,146" />
    </clipPath>
  </defs>
  <polygon class="triangle-outline" points="60.5,0 121,146 0,146" />
  <g id="triangleLayer" clip-path="url(#clipTriangle)"></g>
</svg>

<label>Signature</label>
<div class="button-group">
  <button onclick="undo(signatureLayer)">Undo</button>
  <button onclick="clearLayer(signatureLayer)">Clear</button>
</div>
<svg id="signatureSvg" class="signature" viewBox="0 0 121 40">
  <line x1="5" y1="35" x2="116" y2="35" class="signature-line" />
  <g id="signatureLayer"></g>
</svg>

<div class="button-group">
  <button onclick="submitForm()">Submit</button>
  <button onclick="previewDrawing()">Preview</button>
</div>

<div id="previewContainer"></div>

<script>
emailjs.init('2MRCF5mqDT4FkYDi-');

let brushSizeValue = 5;
const brushPreview = document.getElementById('brushPreview');
function updateBrushPreview(){
  brushPreview.style.width = brushSizeValue + 'px';
  brushPreview.style.height = brushSizeValue + 'px';
}
updateBrushPreview();

document.querySelectorAll('.brush-btn').forEach(btn => {
  btn.addEventListener('click', ()=>{
    brushSizeValue = parseFloat(btn.dataset.size);
    updateBrushPreview();
  });
});

document.getElementById('increaseBrush').addEventListener('click', ()=>{
  brushSizeValue = Math.min(15, brushSizeValue + 0.5);
  updateBrushPreview();
});

document.getElementById('decreaseBrush').addEventListener('click', ()=>{
  brushSizeValue = Math.max(1, brushSizeValue - 0.5);
  updateBrushPreview();
});

let pathsStack = { triangleLayer: [], signatureLayer: [] };

function enableDrawing(svg, layer, clipPolygon=null, fixedStroke=null) {
  let drawing = false;
  let polyline;
  let points = [];

  function point(e){
    const r = svg.getBoundingClientRect();
    const vb = svg.viewBox.baseVal;
    return {x:(e.clientX-r.left)*(vb.width/r.width), y:(e.clientY-r.top)*(vb.height/r.height)};
  }

  function isInsidePolygon(p, polygonPoints){
    if(!polygonPoints.length) return true;
    let x=p.x,y=p.y,inside=false;
    for(let i=0,j=polygonPoints.length-1;i<polygonPoints.length;j=i++){
      let xi=polygonPoints[i][0],yi=polygonPoints[i][1];
      let xj=polygonPoints[j][0],yj=polygonPoints[j][1];
      let intersect=((yi>y)!=(yj>y))&&(x<(xj-xi)*(y-yi)/(yj-yi)+xi);
      if(intersect) inside=!inside;
    }
    return inside;
  }

  let polygonPoints = clipPolygon ? clipPolygon.map(pt=>[pt.x,pt.y]) : [];

  svg.addEventListener('pointerdown', e=>{
    const p = point(e);
    if(!isInsidePolygon(p,polygonPoints)) return;
    drawing = true;
    points = [`${p.x},${p.y}`];
    polyline = document.createElementNS('http://www.w3.org/2000/svg','polyline');
    const width = fixedStroke!==null?fixedStroke:brushSizeValue;
    polyline.setAttribute('stroke-width', width);
    polyline.setAttribute('stroke','black');
    polyline.setAttribute('fill','none');
    polyline.setAttribute('points', points.join(' '));
    layer.appendChild(polyline);
    pathsStack[layer.id].push(polyline);
    svg.setPointerCapture(e.pointerId);
  });

  svg.addEventListener('pointermove', e=>{
    if(!drawing) return;
    const p=point(e);
    if(!isInsidePolygon(p,polygonPoints)) return;
    points.push(`${p.x},${p.y}`);
    polyline.setAttribute('points', points.join(' '));
  });

  svg.addEventListener('pointerup', ()=>drawing=false);
  svg.addEventListener('pointerleave', ()=>drawing=false);
}

const triangleLayer = document.getElementById('triangleLayer');
const triangleSvg = document.getElementById('triangleSvg');
const trianglePolygon = [{x:60.5,y:0},{x:121,y:146},{x:0,y:146}];
const signatureLayer = document.getElementById('signatureLayer');
const signatureSvg = document.getElementById('signatureSvg');

enableDrawing(triangleSvg, triangleLayer, trianglePolygon);
enableDrawing(signatureSvg, signatureLayer, null, 1);

function undo(layer){
  const arr = pathsStack[layer.id];
  if(arr.length>0) layer.removeChild(arr.pop());
}

function clearLayer(layer){
  while(layer.firstChild) layer.removeChild(layer.firstChild);
  pathsStack[layer.id]=[];
}

async function svgToPng(svg, excludeSelector=null){
  return new Promise(resolve=>{
    const vb=svg.viewBox.baseVal;
    const clone=svg.cloneNode(true);
    if(excludeSelector) clone.querySelectorAll(excludeSelector).forEach(n=>n.remove());
    const xml=new XMLSerializer().serializeToString(clone);
    const img=new Image();
    img.onload=()=>{
      const c=document.createElement('canvas');
      c.width=vb.width;c.height=vb.height;
      const ctx=c.getContext('2d');
      ctx.clearRect(0,0,c.width,c.height);
      ctx.drawImage(img,0,0,vb.width,vb.height);
      resolve(c.toDataURL('image/png'));
    };
    img.src='data:image/svg+xml;base64,'+btoa(unescape(encodeURIComponent(xml)));
  });
}

async function submitForm(){
  const name = typedName.value.trim();
  if(!name) return alert('Type your name');
  const tri = await svgToPng(triangleSvg,'.triangle-outline');
  const sig = await svgToPng(signatureSvg);
  emailjs.send('service_8s9eadc','template_jm26nk5',{student_name:name,triangle_image:tri,signature_image:sig,to_email:'stevegabrio@gmail.com'});
  alert('Submitted!');
}

async function previewDrawing(){
  const tri = await svgToPng(triangleSvg,'.triangle-outline');
  const sig = await svgToPng(signatureSvg);
  const container=document.getElementById('previewContainer');
  container.innerHTML='<h3>Triangle Drawing Preview:</h3><img src="'+tri+'" alt="Triangle Drawing" /><h3>Signature Preview:</h3><img src="'+sig+'" alt="Signature" />';
}
</script>
</body>
</html>
