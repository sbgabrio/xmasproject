<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triangle Drawing Submission</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      padding: 20mm;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom, #fff9f0, #ffe6e6);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #a80000;
      text-shadow: 1px 1px #fff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      color: #a80000;
    }

    input[type="text"] {
      width: 100%;
      font-size: 16px;
      padding: 6px;
      border: 2px solid #a80000;
      border-radius: 5px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #a80000;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .controls {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    svg {
      touch-action: none;
      display: block;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin: 10px 0;
    }

    .triangle-outline {
      fill: #006400;
      stroke: #006400;
      stroke-width: 5pt;
      pointer-events: none;
    }

    .triangle {
      width: 100%;
      height: auto;
      max-height: 500px;
      border: 2px solid #006400;
      position: relative;
    }

    .signature {
      width: 121mm;
      height: 40mm;
      border: 2px solid #006400;
      position: relative;
    }

    .signature-line {
      stroke: #006400;
      stroke-width: 1;
      stroke-dasharray: none;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    #previewContainer {
      margin-top: 20px;
    }

    #previewContainer img {
      max-width: 100%;
      border: 1px solid #333;
      margin-top: 10px;
    }

    .brush-btn {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid #a80000;
      border-radius: 50%;
      background: white;
      padding: 0;
    }

    .brush-btn svg {
      display: block;
    }

    #brushPreview {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<h2>Triangle Drawing</h2>

<label>Typed Name</label>
<input id="typedName" type="text" placeholder="Type your name" />

<div class="controls">
  <label>Brush Selector</label>
  <div id="brushOptions" style="display:flex; gap:10px; align-items:center;">
    <div class="brush-btn" data-size="5" data-shape="circle"><svg width="20" height="20"><circle cx="10" cy="10" r="5" fill="black"/></svg></div>
    <div class="brush-btn" data-size="5" data-shape="square"><svg width="20" height="20"><rect x="5" y="5" width="10" height="10" fill="black"/></svg></div>
    <div class="brush-btn" data-size="5" data-shape="diamond"><svg width="20" height="20"><polygon points="10,2 18,10 10,18 2,10" fill="black"/></svg></div>
    <div class="brush-btn" data-size="5" data-shape="triangle"><svg width="20" height="20"><polygon points="10,2 18,18 2,18" fill="black"/></svg></div>
    <button id="decreaseBrush">â€“</button>
    <button id="increaseBrush">+</button>
    <div id="brushPreview"></div>
  </div>
</div>

<label>Draw inside the triangle</label>
<div class="button-group">
  <button onclick="undo(triangleLayer)">Undo</button>
  <button onclick="clearLayer(triangleLayer)">Clear</button>
</div>
<svg id="triangleSvg" class="triangle" viewBox="0 0 121 146">
  <defs>
    <clipPath id="clipTriangle">
      <polygon points="60.5,0 121,146 0,146" />
    </clipPath>
  </defs>
  <g id="triangleGrid" pointer-events="none"></g>
  <polygon class="triangle-outline" points="60.5,0 121,146 0,146" />
  <g id="triangleLayer" clip-path="url(#clipTriangle)"></g>
</svg>

<label>Signature</label>
<div class="button-group">
  <button onclick="undo(signatureLayer)">Undo</button>
  <button onclick="clearLayer(signatureLayer)">Clear</button>
</div>
<svg id="signatureSvg" class="signature" viewBox="0 0 121 40">
  <line x1="5" y1="35" x2="116" y2="35" class="signature-line" />
  <g id="signatureGrid" pointer-events="none"></g>
  <g id="signatureLayer"></g>
</svg>

<div class="button-group">
  <button onclick="submitForm()">Submit</button>
  <button onclick="previewDrawing()">Preview</button>
</div>

<div id="previewContainer"></div>

<script>
emailjs.init('2MRCF5mqDT4FkYDi-');

let brushSizeValue = 5;
let brushShape = 'circle';
const brushPreview = document.getElementById('brushPreview');
function updateBrushPreview(){
  brushPreview.innerHTML='';
  const svgNS='http://www.w3.org/2000/svg';
  const s=document.createElementNS(svgNS,'svg');
  s.setAttribute('width','20'); s.setAttribute('height','20');
  let shape;
  switch(brushShape){
    case 'circle': shape=document.createElementNS(svgNS,'circle'); shape.setAttribute('cx','10'); shape.setAttribute('cy','10'); shape.setAttribute('r',brushSizeValue/2); break;
    case 'square': shape=document.createElementNS(svgNS,'rect'); const offset=10-brushSizeValue/2; shape.setAttribute('x',offset); shape.setAttribute('y',offset); shape.setAttribute('width',brushSizeValue); shape.setAttribute('height',brushSizeValue); break;
    case 'diamond': const half=brushSizeValue/2; shape=document.createElementNS(svgNS,'polygon'); shape.setAttribute('points',`10,${10-half} ${10+half},10 10,${10+half} ${10-half},10`); break;
    case 'triangle': const h=brushSizeValue; shape=document.createElementNS(svgNS,'polygon'); shape.setAttribute('points',`10,${10-h/2} ${10+h/2},${10+h/2} ${10-h/2},${10+h/2}`); break;
  }
  shape.setAttribute('fill','black');
  s.appendChild(shape);
  brushPreview.appendChild(s);
}
updateBrushPreview();

document.querySelectorAll('.brush-btn').forEach(btn => { btn.addEventListener('click', ()=>{ brushSizeValue = parseFloat(btn.dataset.size); brushShape = btn.dataset.shape; updateBrushPreview(); }); });
document.getElementById('increaseBrush').addEventListener('click', ()=>{ brushSizeValue=Math.min(15,brushSizeValue+0.5); updateBrushPreview(); });
document.getElementById('decreaseBrush').addEventListener('click', ()=>{ brushSizeValue=Math.max(1,brushSizeValue-0.5); updateBrushPreview(); });

let pathsStack = { triangleLayer: [], signatureLayer: [] };

function drawGrid(svg, spacing){
  const vb=svg.viewBox.baseVal;
  const gridLayer=document.createElementNS('http://www.w3.org/2000/svg','g');
  for(let x=spacing;x<vb.width;x+=spacing){
    const l=document.createElementNS('http://www.w3.org/2000/svg','line');
    l.setAttribute('x1',x); l.setAttribute('y1',0); l.setAttribute('x2',x); l.setAttribute('y2',vb.height); l.setAttribute('stroke','#ccc'); l.setAttribute('stroke-width','0.3'); gridLayer.appendChild(l);
  }
  for(let y=spacing;y<vb.height;y+=spacing){
    const l=document.createElementNS('http://www.w3.org/2000/svg','line');
    l.setAttribute('x1',0); l.setAttribute('y1',y); l.setAttribute('x2',vb.width); l.setAttribute('y2',y); l.setAttribute('stroke','#ccc'); l.setAttribute('stroke-width','0.3'); gridLayer.appendChild(l);
  }
  svg.querySelector('g[id$="Grid"]').appendChild(gridLayer);
}

drawGrid(triangleSvg,10);
drawGrid(signatureSvg,5);

function enableDrawing(svg, layer, fixedStroke=null){
  let drawing=false;
  let currentStroke=[];

  svg.addEventListener('pointerdown',e=>{
    drawing=true; currentStroke=[]; drawPoint(svg,layer,e,fixedStroke,currentStroke); svg.setPointerCapture(e.pointerId);
  });
  svg.addEventListener('pointermove',e=>{ if(drawing) drawPoint(svg,layer,e,fixedStroke,currentStroke); });
  svg.addEventListener('pointerup',()=>{ drawing=false; if(currentStroke.length) pathsStack[layer.id].push(currentStroke); });
  svg.addEventListener('pointerleave',()=>{ drawing=false; if(currentStroke.length) pathsStack[layer.id].push(currentStroke); });
}

function drawPoint(svg, layer, e, fixedStroke, strokeArray){
  const r=svg.getBoundingClientRect(); const vb=svg.viewBox.baseVal;
  const x=(e.clientX-r.left)*(vb.width/r.width); const y=(e.clientY-r.top)*(vb.height/r.height);
  const size=fixedStroke!==null?fixedStroke:brushSizeValue;
  const svgNS='http://www.w3.org/2000/svg';
  let shape;
  switch(brushShape){
    case 'circle': shape=document.createElementNS(svgNS,'circle'); shape.setAttribute('cx',x); shape.setAttribute('cy',y); shape.setAttribute('r',size/2); break;
    case 'square': shape=document.createElementNS(svgNS,'rect'); shape.setAttribute('x',x-size/2); shape.setAttribute('y',y-size/2); shape.setAttribute('width',size); shape.setAttribute('height',size); break;
    case 'diamond': const half=size/2; shape=document.createElementNS(svgNS,'polygon'); shape.setAttribute('points',`${x},${y-half} ${x+half},${y} ${x},${y+half} ${x-half},${y}`); break;
    case 'triangle': const h=size; shape=document.createElementNS(svgNS,'polygon'); shape.setAttribute('points',`${x},${y-h/2} ${x+h/2},${y+h/2} ${x-h/2},${y+h/2}`); break;
  }
  shape.setAttribute('fill','black'); layer.appendChild(shape); strokeArray.push(shape);
}

const triangleLayer=document.getElementById('triangleLayer');
const signatureLayer=document.getElementById('signatureLayer');
const triangleSvg=document.getElementById('triangleSvg');
const signatureSvg=document.getElementById('signatureSvg');

enableDrawing(triangleSvg,triangleLayer);
enableDrawing(signatureSvg,signatureLayer,1);

function undo(layer){
  const strokes=pathsStack[layer.id];
  if(strokes.length){ const lastStroke=strokes.pop(); lastStroke.forEach(el=>layer.removeChild(el)); }
}
function clearLayer(layer){ while(layer.firstChild) layer.removeChild(layer.firstChild); pathsStack[layer.id]=[]; }

async function svgToPng(svg, excludeSelector=null){
  return new Promise(resolve=>{
    const vb=svg.viewBox.baseVal; const clone=svg.cloneNode(true);
    if(excludeSelector) clone.querySelectorAll(excludeSelector).forEach(n=>n.remove());
    const xml=new XMLSerializer().serializeToString(clone);
    const img=new Image(); img.onload=()=>{
      const c=document.createElement('canvas'); c.width=vb.width; c.height=vb.height;
      const ctx=c.getContext('2d'); ctx.clearRect(0,0,c.width,c.height); ctx.drawImage(img,0,0,vb.width,vb.height);
      resolve(c.toDataURL('image/png'));
    };
    img.src='data:image/svg+xml;base64,'+btoa(unescape(encodeURIComponent(xml)));
  });
}

async function submitForm(){
  const name=typedName.value.trim(); if(!name) return alert('Type your name');
  const tri=await svgToPng(triangleSvg,'.triangle-outline');
  const sig=await svgToPng(signatureSvg);
  emailjs.send('service_8s9eadc','template_jm26nk5',{student_name:name,triangle_image:tri,signature_image:sig,to_email:'stevegabrio@gmail.com'});
  alert('Submitted!');
}

async function previewDrawing(){
  const tri=await svgToPng(triangleSvg,'.triangle-outline');
  const sig=await svgToPng(signatureSvg);
  const container=document.getElementById('previewContainer');
  container.innerHTML='<h3>Triangle Drawing Preview:</h3><img src="'+tri+'" alt="Triangle Drawing" /><h3>Signature Preview:</h3><img src="'+sig+'" alt="Signature" />';
}
</script>
</body>
</html>
